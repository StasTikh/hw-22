<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="container mt-5 shadow p-3 mb-5 bg-body rounded">
		
		<h1 class="mb-4 text-center">Body Mass index</h1>
	
	
		<div class='d-flex flex-column text-center w-50 m-auto'>
			<div class="form-group">
			  <label for="getHeight">Enter Your height (in meters)</label>
			  <input type="number" class="form-control" id="getHeight" placeholder="For exapmle: 1.8" step="1">
			</div>

			<div class="form-group">
			  <label for="getWeight">Enter Your weight (in kilograms)</label>
			  <input oninput="inMaBo()()" type="number" class="form-control" id="getWeight" placeholder="For exapmle: 75" step="1">
			</div> 

			
            <div id="meaningCheckBox" class= "form-group text-center" style="display:none"> 
				<label for="getMeaning">Get meanings</label>
				<input class='d-block mt-1 m-auto' style='width:32px;height:32px;' type="checkbox" id="getMeaning">	
			</div>

		</div>
		  
		  <button onclick="inMaBo()" id="" class="btn btn-success w-50 mb-4 mt-4">Calculate</button>		
		

	</div>

    <div id="infoDiv" class="information container shadow-lg p-3 mt-5 mb-5 bg-body rounded"">

        <h3 class='my-4 text-center answer'>Your body mass index is: <output id="indexAnswer">0</output> pts.</h3>

        <p id="outputInfoParagraph" class="outputInfo text-center fs-4">
            That means: <output id="placeForInfo">-</output>
        </p>

    </div>

</body>
